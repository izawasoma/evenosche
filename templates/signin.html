    <body>
        <header>
            <h1 class="visuallyhidden">イベのスケ | サインイン</h1>
            <img src="./../img/logo.svg" alt="イベのスケのロゴマーク">
            <ul>
                <li><a href="./show_event_list.php">イベント一覧</a></li>

            <ul class="c_breadcrumbs">
                <li><a href="./show_event_list.php">HOME</a></li>
                <li>サインイン</li>
            </ul>
            <article class="c_form-box">
                <h2>SignIn</h2>
                <form method="post" action="">
                    <div class="c_form-box__input-box">
                        <label for="signInULoginId">ログインID</label>
                        <input id="signInULoginId" class="width100" name="signInULoginId" type="text" value="{{loginId}}">

                    <div class="c_form-box__input-box">
                        <label for="signInUPass">パスワード</label>
                        <input id="signInUPass" class="width100" name="signInUPass" value="{{pass}}" type="password">
                        <p>{{validationMsgs.error}}</p>
                    </div>
                    <div class="c_form-box__button-box">
                        <button class="c_form-box__btn-nomal" name="btn" value="submit">ログイン</button>
                    </div>
                </form>
            </article>
        </main>
